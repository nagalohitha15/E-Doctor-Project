<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multi-Role Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script>
        function showLoginForm(role) {
            document.getElementById('user-login-form').style.display = 'none';
            document.getElementById('doctor-login-form').style.display = 'none';
            document.getElementById('admin-login-form').style.display = 'none';

            if (role === 'user') {
                document.getElementById('user-login-form').style.display = 'block';
            } else if (role === 'doctor') {
                document.getElementById('doctor-login-form').style.display = 'block';
            } else if (role === 'admin') {
                document.getElementById('admin-login-form').style.display = 'block';
            }
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <button onclick="showLoginForm('user')" class="headbtn1">User</button>
        <button onclick="showLoginForm('doctor')" class="headbtn2">Doctor</button>
        <button onclick="showLoginForm('admin')" class="headbtn3">Admin</button>

        <!-- User Login Form -->
        <div id="user-login-form" style="display: none;">
            <h2>User Login</h2>
            <form th:action="@{/user/login}" method="post">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>

                <div class="checkbox" style="margin-top: 5px;">
<!--                    <small style="color: gray; margin-right:80%"><input type="checkbox" name="remember"> Remember me</small>-->
                    <small style="color: navy; margin-left: 70%; cursor: pointer;">forgot password?</small>
                </div>


                <button type="submit" class="btn loginbtn">Login</button>

                <div class="sign-up" style="text-align: center; margin-top: 10px;">
                    Don't have an Account?
                    <small th:href="@{/registration}" style="color: navy; text-align: center; cursor: pointer;">
                        <b>Create One</b>
                    </small>
                </div>


            </form>
        </div>

        <!-- Doctor Login Form -->
        <div id="doctor-login-form" style="display: none;">
            <h2>Doctor Login</h2>
            <form th:action="@{/doctor/login}" method="post">
                <div class="form-group">
                    <label>Doctor Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label>Doctor Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>

                <div class="checkbox" style="margin-top: 5px;">
                    <small style="color: navy; margin-left: 70%; cursor: pointer;">forgot password?</small>
                </div>


                <button type="submit" class="btn loginbtn">Login</button>
                <div class="sign-up" style="text-align: center; margin-top: 10px;">
                    Don't have an Account?
                    <small th:href="@{/registration}" style="color: navy; text-align: center; cursor: pointer;">
                        <b>Create One</b>
                    </small>
                </div>

            </form>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-login-form" style="display: none;">
            <h2>Admin Login</h2>
            <form th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <label>Admin Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label>Admin Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>

                <small style="color: gray; font-size: 10px;">Only the admin knows their correct email address & password</small>

                <button type="submit" class="btn loginbtn">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
