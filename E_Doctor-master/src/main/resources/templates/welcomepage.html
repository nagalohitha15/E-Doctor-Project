<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Doctor</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="content">
    <div class="header" id="header">
        <div class="nav">
            <label></label>
            <div class="switchs">

                    <a class="log" th:href="@{/}">
                        <i class="fa fa-home"></i> HOME
                    </a>

                    <a class="log" th:href="@{/login}">
                        <i class="fa fa-sign-in"></i> LOGIN
                    </a>


                <a class="create_acc" th:href="@{/registration}">
                    <i class="fa fa-user-plus"></i> CREATE ACCOUNT
                </a>





                <!--                                <button class="log" id="log" th:href="@{/login}"><i class="fa fa-sign-in"></i> LOGIN</button>-->
<!--                <button class="create_acc" id="create_acc" th:href="@{/registration}"><i class="fa fa-user-plus"></i> CREATE ACCOUNT</button>-->
            </div>
        </div>
        <div class="main">
            <div class="text">
                <h1 style="margin-left: -5%;">Outpatient Doctor Appointment System </h1><br>
                <h5 style="font-family: roboto; margin-left: 10%; color: rgb(248, 247, 247);">Infosys Springboard Project</h5><br><br>
            </div><br>
            <img class="floating" id="img3" th:src="@{'/assets/img/healthcaresystem.png'}" alt="HealthCare System Image">
        </div>
    </div>
    <br>
</div>

<br><br>

<!--<marquee class="marquee" direction="left"><i class="fa fa-bell"></i> Stay Home !!! Stay Safe !!! Lets Fight together against COVID-19. This HealthCare Management system is designed by Gowthamraj K. If Already our Customer, please Login to see your Hospital Reports</marquee>-->

<main id="main">
    <section id="services" class="services section-bg">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2 style="font-family: aladin;">Three Different Logins with New Registration</h2>
            </div>
            <div class="mid_body2">
                <div class="details">
                    <div class="detail_1" th:onclick="|window.location.href='/admin/login'|" style="background-color: rgb(238, 236, 138); margin-right: 5%;">
                        <h2 style="font-weight: bolder; font-size: 35px; font-family: aladin; margin-top: 5%; color: rgb(7, 46, 49);"> Admin Login </h2>
                        <div class="circle" style="border-radius: 50%; background-color: white; padding: 10%;">
                            <img th:src="@{'/assets/img/admin.png'}" width="130" height="130" alt="Admin Image">
                        </div>
                    </div>
                    <div class="detail_2" th:onclick="|window.location.href='/doctor/login'|" style="background-color: rgb(238, 236, 138); margin-right: 5%;">
                        <h2 style="font-weight: bolder; font-size: 35px; font-family: aladin; margin-top: 5%; color: rgb(7, 46, 49);"> Doctor Login </h2>
                        <div class="circle" style="border-radius: 50%; background-color: white; padding: 10%;">
                            <img th:src="@{'/assets/img/maledoctor.png'}" width="130" height="130" alt="Doctor Image">
                        </div>
                    </div>
                    <div class="detail_3" th:onclick="|window.location.href='/user/login'|" style="background-color: rgb(238, 236, 138); margin-right: 5%;">
                        <h2 style="font-weight: bolder; font-size: 35px; font-family: aladin; margin-top: 5%; color: rgb(7, 46, 49);"> User Login </h2>
                        <div class="circle" style="border-radius: 50%; background-color: white; padding: 10%;">
                            <img th:src="@{'/assets/img/maleuser.png'}" width="130" height="130" alt="User Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


</body>
</html>
